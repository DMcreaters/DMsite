<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {

            margin: 0;
            background-color: #f5f5f5;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/wood-pattern.png');
            height: 100vh;
            overflow-y: scroll;
        }

        h1 {
            color: #3e2723;
            font-size: 48px;
            margin: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }

        .container {
            border-radius: 10px;
            width: 280px;
            height: 450px;
            display: flex;
            flex-direction: column;
            background-color: #fff8e1;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s, box-shadow 0.5s, background-color 0.5s;
            overflow: hidden;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background-color: #fbe9e7;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border-radius: 10px 10px 0 0;
            object-fit: cover;
        }

        .text-section {
            padding: 10px;
            flex: 0 0 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .short-label {
            font-size: 18px;
            font-weight: bold;
            color: #4e342e;
            margin: 5px 0;
            text-align: center;
        }

        .description {
            font-size: 12px;
            color: #6d4c41;
            text-align: center;
            margin-top: 3px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3e2723;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            background-color: #5d4037;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInAnimation 1s forwards;
        }

        @keyframes fadeInAnimation {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –°—Ç–∏–ª—å –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3e2723;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 101;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: red;
            font-size: 28px;
            float: right;
            cursor: pointer;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .cart-item {
            margin-bottom: 10px;
        }

        /* –°—Ç–∏–ª—å —Ñ–æ—Ä–º—ã –∑–∞–∫–∞–∑–∞ */
        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content form label {
            margin: 10px 0 5px;
        }

        .modal-content form input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px;
            background-color: #3e2723;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #5d4037;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="history.back()">–ù–∞–∑–∞–¥</button>

    <h1>–ú–µ–±–µ–ª—å–Ω—ã–π –ú–∞–≥–∞–∑–∏–Ω</h1>

    <!-- –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div class="cart-icon" onclick="openCart()">

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div id="cart-modal" class="modal">

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ -->
    <div id="checkout-form" class="modal">

            <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
            <form>
                <label for="name">–ò–º—è:</label>
                <input type="text" id="name" required>
                <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>

    <div class="container-wrapper">

            <div class="text-section">

                <div class="description">

                    ‚Ä¢ –†–∞–∑–º–µ—Ä—ã —Å–ø–∞–ª—å–Ω–æ–≥–æ –º–µ—Å—Ç–∞: 190 * 150
                </div>
                <button onclick="addToCart('–î–∏–≤–∞–Ω ‚ÄúUR01‚Äù')">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
        </div>

        <!-- –î–æ–±–∞–≤—å –¥—Ä—É–≥–∏–µ —Ç–æ–≤–∞—Ä—ã –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ... -->
    </div>

    <script>
        let cart = [];

        function addToCart(itemName) {
            cart.push(itemName);
            document.getElementById('cart-count').innerText = cart.length;
            alert(itemName + ' –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');
        }

        function openCart() {
            const cartModal = document.getElementById('cart-modal');
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerText = item;
                cartItems.appendChild(itemDiv);
            });
            cartModal.style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function openCheckout() {
            closeCart();
            document.getElementById('checkout-form').style.display = 'block';
        }

        function closeCheckout() {
            document.getElementById('checkout-form').style.display = 'none';
        }
    </script>

</body>
</html>
