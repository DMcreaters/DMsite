    <style>

        h1 {

        .container {

        .text-section {

        }

        .short-label {

            margin: 5px 0;
            text-align: center;
        }

        .description {
            font-size: 12px;
            color: #6d4c41;
            text-align: center;
            margin-top: 3px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3e2723;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            background-color: #5d4037;
        }

        .fade-in {

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É" */
        .add-to-cart-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 16px;
        }

        .add-to-cart-button:hover {
            background-color: #45a049;
        }

        /* –°—Ç–∏–ª—å –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3e2723;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 101;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 103; /* –ü–æ–≤—ã—à–∞–µ–º z-index, —á—Ç–æ–±—ã –±—ã—Ç—å –ø–æ–≤–µ—Ä—Ö –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            z-index: 104; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º z-index –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        }

        .close {
            color: red;
            font-size: 28px;
            float: right;
            cursor: pointer;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .cart-item {
            margin-bottom: 10px;
        }

        /* –°—Ç–∏–ª—å —Ñ–æ—Ä–º—ã –∑–∞–∫–∞–∑–∞ */
        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content form label {
            margin: 10px 0 5px;
        }

        .modal-content form input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px;
            background-color: #3e2723;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #5d4037;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∑–∞–∫–∞–∑–æ–≤ */
        .orders-section {
            padding: 20px;
            margin-top: 20px;
        }

        .order {
            background-color: #e1f5fe;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .order h3 {
            margin: 0;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="history.back()">–ù–∞–∑–∞–¥</button>

    <h1>–ú–µ–±–µ–ª—å–Ω—ã–π –ú–∞–≥–∞–∑–∏–Ω</h1>

    <!-- –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div class="cart-icon" onclick="openCart()">
        üõí <span id="cart-count">0</span>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
            <div id="cart-items"></div>
            <button onclick="openCheckout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ -->
    <div id="checkout-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
            <form onsubmit="submitOrder(event)">
                <label for="name">–ò–º—è:</label>
                <input type="text" id="name" required>
                <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
                <input type="tel" id="phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
            </form>
        </div>
    </div>

    <div class="container-wrapper">
        <div class="container fade-in">
            <img class="image-preview" src="d/Divan1.jpg" alt="–°–æ—Ñ–∞ 1">
            <div class="text-section">
                <div class="short-label">–î–∏–≤–∞–Ω ‚ÄúUR01‚Äù</div>
                <div class="description">
                    ‚Ä¢ –†–∞–∑–º–µ—Ä—ã: 2,35 * 107<br>
                    ‚Ä¢ –†–∞–∑–º–µ—Ä—ã —Å–ø–∞–ª—å–Ω–æ–≥–æ –º–µ—Å—Ç–∞: 190 * 150
                </div>
                <button class="add-to-cart-button" onclick="addToCart('–î–∏–≤–∞–Ω ‚ÄúUR01‚Äù')">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
        </div>

        <!-- –î—Ä—É–≥–∏–µ —Ç–æ–≤–∞—Ä—ã –¥–æ–±–∞–≤–ª—è–π—Ç–µ –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ... -->

    </div>

    <h2 class="orders-section">–ó–∞–∫–∞–∑—ã:</h2>
    <div id="orders-container"></div>

    <script>
        let cart = {};
        let orders = [];

        function addToCart(itemName) {
            if (cart[itemName]) {
                cart[itemName]++;
            } else {
                cart[itemName] = 1;
            }
            document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b, 0);
            alert(itemName + ' –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!');
        }

        function openCart() {
            document.getElementById('cart-modal').style.display = 'block';
            updateCartDisplay();
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            for (const item in cart) {
                cartItemsContainer.innerHTML += `<div class="cart-item">${item}: ${cart[item]}</div>`;
            }
        }

        function openCheckout() {
            closeCart();
            document.getElementById('checkout-form').style.display = 'block';
        }

        function closeCheckout() {
            document.getElementById('checkout-form').style.display = 'none';
        }

        function submitOrder(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const orderDetails = {
                name,
                phone,
                email,
                items: { ...cart }
            };
            orders.push(orderDetails);
            displayOrders();
            closeCheckout();
            resetCart();
        }

        function resetCart() {
            cart = {};
            document.getElementById('cart-count').innerText = '0';
        }

        function displayOrders() {
            const ordersContainer = document.getElementById('orders-container');
            ordersContainer.innerHTML = '';
            for (const order of orders) {
                ordersContainer.innerHTML += `
                    <div class="order">
                        <h3>–ó–∞–∫–∞–∑ –æ—Ç ${order.name} (${order.phone}, ${order.email})</h3>
                        <p>–¢–æ–≤–∞—Ä—ã:</p>
                        <ul>
                            ${Object.entries(order.items).map(([item, quantity]) => `<li>${item}: ${quantity}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
        }
    </script>

</body>
