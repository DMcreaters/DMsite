<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Мебель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(one.jpg) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            top: 0;
            background-color: rgba(255, 255, 255, 0.8);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            font-family: 'Georgia', serif;
            color: #333;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 1200px;
            overflow: visible;
        }

        .carousel-items {
            display: flex;
            transition: transform 1s;
            flex-wrap: wrap; /* Позволяет элементам занимать несколько строк */
        }

        .carousel-item {
            min-width: 200px;
            margin: 0 20px;
            text-align: center;
            transition: transform 0.5s ease, opacity 0.5s ease, border 0.5s ease;
            border: 2px solid transparent;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px;
            opacity: 0.4;
            transform: scale(0.8);
            cursor: default;
            position: relative;
            overflow: visible;
        }

        .carousel-item a {
            text-decoration: none;
            color: inherit;
        }

        .carousel-item:hover,
        .carousel-item.active {
            transform: scale(1.2);
            opacity: 1;
            background-color: rgba(255, 255, 255, 1);
            border: 2px solid #ffeb3b;
            box-shadow: 0 0 10px #ffeb3b;
        }

        .carousel-item img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            loading: lazy;
        }

        .carousel-item p {
            color: black;
            text-shadow: none;
            cursor: default;
            border: none;
        }

        footer {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            box-sizing: border-box;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 1);
        }

        .footer-content h2 {
            font-size: 1.2em;
            margin-bottom: 3px;
        }

        .footer-content p {
            font-size: 0.8em;
            margin: 2px 0;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .carousel-item {
                min-width: 150px;
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .carousel-item {
                min-width: 120px;
                margin: 0 5px;
            }

            footer {
                padding: 10px 0;
            }

            .footer-content h2 {
                font-size: 1em;
            }

            .footer-content p {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DM Мебель</h1>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-items">
                <a href="index/Page1.html" class="carousel-item">
                    <img src="back/F1.jpeg" alt="Диваны">
                    <p>Диваны</p>
                </a>
                <a href="index/Page2.html" class="carousel-item">
                    <img src="back/F2.jpg" alt="Кровати">
                    <p>Кровати</p>
                </a>
                <a href="index/Page3.html" class="carousel-item">
                    <img src="back/M1.jpg" alt="Матрасы">
                    <p>Матрасы</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <h2>Контакты</h2>
            <p>Email: dm_mebel_kz@mail.ru</p>
            <p>Телефон: +7 705 322 8699‬</p>
            <p>Казахстан, г. Астана, ул. Жолымбетская 43, тд. Самгау, 4 этаж</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.carousel-item');

            items.forEach(item => {
                item.classList.remove('active');
            });

            items.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.classList.add('active');
                });

                item.addEventListener('mouseleave', () => {
                    item.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
